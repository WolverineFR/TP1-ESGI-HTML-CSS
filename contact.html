<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mindgeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=PT+Sans+Narrow:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5839bd9ead.js"
      crossorigin="anonymous"
    ></script>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html"
        ><img class="logo" src="img/logo.png" alt="Logo Mindgeek"
      /></a>
      <nav>
        <ul>
          <li>
            <a href="mutualise.html" class="serv-mutualise"
              ><i class="fa-solid fa-users"></i>Serveur Mutualisé</a
            >
          </li>
          <li>
            <a href="dedie.html" class="serv-dedie"
              ><i class="fa-solid fa-user"></i>Serveur Dédié</a
            >
          </li>
          <li>
            <a href="cloud.html" class="solution-cloud"
              ><i class="fa-solid fa-cloud"></i>Serveur "Cloud"</a
            >
          </li>
          <li>
            <a href="contact.html" class="contact"
              ><i class="fa-solid fa-envelope"></i>Contact</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <label for="search"></label>
      <input
        class="recherche"
        type="search"
        placeholder="QUE RECHERCHEZ-VOUS ?
      
        "
        id="search"
        name="search"
      />

      <section>
        <article class="Contact">
          <h2>Contactez-nous</h2>
          <div class="option-bloc">
            <div class="info-contact">
              <i class="fa-solid fa-paper-plane"></i>
              <div class="data mail">
                <p>Mail: <a class="email" href="#">contact@3wa.fr</a></p>
              </div>
            </div>
            <div class="info-contact">
              <i class="fa-solid fa-phone"></i>
              <div class="data tel">
                <p>Tel: <a class="telephone" href="#">+33 1 40 58 19 72</a></p>
              </div>
            </div>
            <div class="info-contact">
              <i class="fa-solid fa-envelope"></i>
              <div class="data adresse">
                <p>
                  <span>MindGeek</span>
                  <br />
                  46, rue René Clair
                  <br />
                  75018 Paris
                </p>
              </div>
            </div>
          </div>
        </article>
      </section>
      <div class="plan-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2623.1367003134283!2d2.3517373765141754!3d48.8937318982187!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e622e7c23f5%3A0xe37c6138d8c29e74!2s46%20Rue%20Ren%C3%A9%20Clair%2C%2075018%20Paris!5e0!3m2!1sfr!2sfr!4v1729866807435!5m2!1sfr!2sfr"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <ul>
        <li><a href="index.html" class="foot-accueil">Accueil</a></li>
        <li>
          <a href="mutualise.html" class="foot-serv-mutualise"
            >Serveur Mutualisé</a
          >
        </li>
        <li><a href="dedie.html" class="foot-serv-dedie">Serveur Dédié</a></li>
        <li>
          <a href="cloud.html" class="foot-solution-cloud">Serveur "Cloud"</a>
        </li>
        <li><a href="contact.html" class="foot-contact">Contact</a></li>
        <li><a href="#" class="foot-connection">Se connecter</a></li>
      </ul>
    </footer>
  </body>
</html>
